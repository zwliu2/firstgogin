<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解析</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="application/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        .setbg{
            background: url("/img/miao.jpeg");
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .center1{
            height: 100%;
            width: 50%;
            margin: 0 auto;
            border: 1px;
            solid-color: aqua;

        }
    </style>
</head>
<body>
    <div class="setbg" >
        <div style="color: hotpink">
            <h1 align="center">欢迎光临!</h1>
        </div>
        <div class="center1">
            <form target="hideframe">
                <div class="form-group">
                    <label for="parseurl">输入你要解析的地址</label>
                    <input type="text" class="form-control" id="parseurl">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">返回结果</label>
                    <textarea class="form-control" rows="3" id="result"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="btn">提交</button>
            </form>
            <iframe name="hideframe" hidden></iframe>
        </div>
    </div>

    <script type="application/javascript">
        $(document).ready(function(){
            var geturl = $("#parseurl").value;
            $("#btn").click(function () {
                if (geturl !== '' || geturl !== 'null'){
                    $.ajax({
                        url: "http://127.0.0.1:81/parse",
                        contentType: "application/json;",
                        type: "POST",
                        data: JSON.stringify(GetJsonData()),
                        dataType: "json",
                        async: true,
                        success: function (res) {

                            console.log(res);
                            console.log(res.status)
                            if(res.status === 200 ){
                                $("#result").val(res.data)
                            }
                        }
                    })
                }else {
                    alert('url为空');
                }
            })

            function GetJsonData() {
                console.log("parseurl:",$("#parseurl").val())
                var json = {
                    "url": $("#parseurl").val()
                };
                return json;
            }
        });
    </script>

</body>

</html>
